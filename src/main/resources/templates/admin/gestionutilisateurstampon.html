<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="admin/layoutadmin :: header">

</head>

<body ng-app="utilisateurtempon"
	ng-controller="utilisateurtemponController">
	<!--  wrapper -->
	<div id="wrapper">
		<!-- navbar top -->
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation"
			id="navbar" th:replace="admin/layoutadmin :: navbartop"></nav>
		<!-- end navbar top -->

		<!-- navbar side -->
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:replace="admin/layoutadmin :: navbarleft"></nav>
		<!-- end navbar side -->
		<!--  page-wrapper -->
		<div id="page-wrapper">

			<div class="row">
				<!-- Page Header -->
				<div class="col-lg-12">
					<h1 class="page-header">Gestion des utilisateurs tampon</h1>
				</div>
				<div class="col-lg-12">
					<!-- Advanced Tables -->
					<div class="panel panel-default">
						<div class="row">
							<div class="form-group col-sm-6">
								<label for="sel1">Select list:</label>
								<!-- 	<select ng-model="size" class="form-control" id="sel1">
									<option value="10">10</option>
									<option value="20">20</option>
									<option value="30">30</option>
									<option value="40">40</option>
								</select> -->

								<select class="form-control"
									ng-options="category.name for category in categories"
									ng-model="book.category"
									ng-change="getScoreData(book.category.name)"></select>
							</div>
							<div class="form-group col-sm-6 ">
								<label>Search:</label>
								<!--  ng-keypress="chercher($event)"  -->
								<input type="text" ng-model="motcle"
									ng-keypress="chercher($event)" class="form-control"
									placeholder="Search">
							</div>
						</div>
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>Nom</th>
											<th>Prenom</th>
											<th>Adresse mail</th>
											<th>Admission</th>
										</tr>
									</thead>
									<tbody>

										<tr ng-repeat="utilisateur in utilisateurs.content">
											<td>{{utilisateur.nomUtilisateurTemp}}</td>
											<td>{{utilisateur.prenomUtilisateurTemp}}</td>
											<td>{{utilisateur.emailUtilisateurTemp}}</td>
											<td><a ng-click="saveutilisateur(utilisateur)"
												class="fa fa-check-circle-o fa-2x"
												title="Accepter l'utilisateur"></a> <a n
												ng-click="desactiverut(utilisateur)"
												class="fa fa-times-circle-o fa-2x"
												title="Refuser l'utilisateur"></a></td>
										</tr>
									</tbody>
								</table>
								<div class="col-sm-6">
									<div class="dataTables_info" id="dataTables-example_info"
										role="alert" aria-live="polite" aria-relevant="all">Affichage
										des element compris entre 1 et {{book.category.name}} sur {{totatelement}}</div>
								</div>

								<div class="container">
									<ul class="nav nav-pills">
										<li ng-class="{active:pageCourant==($index)}"
											class="clickable" ng-repeat="p in pages track by $index">
											<a ng-click="gotopage($index)">{{$index}}</a>
										</li>
									</ul>
								</div>
							</div>

						</div>
					</div>
					<!--End Advanced Tables -->
				</div>
				<!--End Page Header -->
			</div>
		</div>
		<!-- end page-wrapper -->

	</div>
	<!-- end wrapper -->

	<div th:replace="admin/layoutadmin :: scriptejs"></div>
<script src="../../static/js/utilisateurjs.js"  th:src="@{../js/utilisateurjs.js}"></script>
</body>

</html>
